<!DOCTYPE html>
<html>

<head>

</head>

          <td>3</td>
        </tr>
        <tr>

          <td>Пшеничный</td>
          <td>3</td>
        </tr>
        <tr>
          <td class="b">Маргарита</td>
          <td>Петросян</td>
          <td>2</td>
        </tr>
        <tr>
          <td class="b">Константин</td>
          <td>Попов</td>
          <td>3</td>
        </tr>
        <tr>
          <td class="b">Ксения</td>
          <td>Батищева</td>
          <td>3</td>
        </tr>
        <tr>
          <td class="b">Артём</td>
          <td>Виноградний</td>
          <td>5</td>
        </tr>
        <tr>
          <td class="b">Лиза</td>
          <td>Виноградняя</td>
          <td>13</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="container pad m-top">

    </a>
  </div>
</body>

</html>
